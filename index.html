<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
    
    <div id="navbar">
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img src="images/apps.png" id="apps-icon"></a></li>
            <li id="acc"><a href="#">A</a></li>
        </ul>
    </div>

    <div class="center">

        <img src="images/google.png" id="google-image">

        <div id="search-box">
            <img src="images/search.png" id="search-icon">
            <input id="search" type="text">
            <img src="images/mic.png" id="mic-icon">
        </div>

        <div id="buttons">
            <a href="#"><span>Google Search</span></a>
            <a href="#"><span>I'm Feeling Lucky</span></a>
        </div>

        <div id="translate">
            <pre>Google offered in: <a href="#" style="text-decoration:none; color:rgb(0, 54, 170)"> македонски</a></pre>
        </div>
    </div>

    <div class="footer">
        <div class="upper">
            <ul>
                <li>North Macedonia</li>
            </ul>
        </div>
        <div class="lower">
            <ul class="left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
            <ul class="right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </div>

    
</body>
</html>
